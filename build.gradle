// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'com.google.protobuf'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile 'io.netty:netty-all:4.1.29.Final'
    compile 'com.google.protobuf:protobuf-java:3.6.1'
    compile 'com.google.protobuf:protobuf-java-util:3.6.1'
    compile 'io.grpc:grpc-netty-shaded:1.15.0'
	compile 'io.grpc:grpc-protobuf:1.15.0'
	compile 'io.grpc:grpc-stub:1.15.0'
}

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.5'
  }
}

protobuf {
  protoc {
    artifact = "com.google.protobuf:protoc:3.5.1-1"
  }
  plugins {
    grpc {
      artifact = 'io.grpc:protoc-gen-grpc-java:1.15.0'
    }
  }
  generateProtoTasks.generatedFilesBaseDir = 'src'
  generateProtoTasks {
    all()*.plugins {
      grpc {
      	setOutputSubDir 'java'
      }
    }
  }
}

